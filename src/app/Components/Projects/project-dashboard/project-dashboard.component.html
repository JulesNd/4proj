<div style="margin-bottom: 2%" id="Articledash">
  <div class="jumbotron"> <h3> Member informations</h3></div>
  <div class="form-group">
    <label >Full name</label>
    <input class="form-control"  [(ngModel)]="title">
  </div>
  <div class="form-group">
    <label >Qr code ID</label>
    <input class="form-control"  [(ngModel)]="image">
  </div>

  <div class="form-group">
    <label for="exampleFormControlTextarea1">Role</label>
    <select class="form-control" id="exampleFormControlTextarea1"  [(ngModel)]="content">

      <option value="0">Select member type:</option>
      <option value="Member">Member</option>
      <option value="Volunteer">Volunteer</option>


    </select>
  </div>
  <div class="form-group">
    <label >Subscription expiration date</label> <br>
    <input  type="date"  [(ngModel)]="published">
  </div>
  <button type="submit" class="btn btn-dark" (click)="createProject(); alert()">Publish project</button>

</div>
